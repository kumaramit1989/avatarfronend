
	<div class="container" ng-controller="EventController as ctrl">
	
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="panel-title">Create Events</div>
					<div
						style="float: right; font-size: 80%; position: relative; top: -10px">
					</div>
				</div>
				<br>
				<br>
		<form class="form-horizontal" name="myForm" role="form" ng-submit="ctrl.submit()">
			
			<div class="form-group" ng-class="{'has-error': form.subject.$dirty && form.subject.$error.required}">
				<label for="subject" class="col-sm-3 control-label">Event Title :</label>
				<div class="col-sm-6">
					<input type="text" name="subject" id="subject" class="form-control" ng-model="ctrl.event.subject" required/>
					<span ng-show="form.subject.$dirty && form.subject.$error.required" class="help-block"></span>
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error': form.description.$dirty && form.description.$error.required}">
				<label for="description" class="col-sm-3 control-label">Event Description :</label>
				<div class="col-sm-6">
					<textarea rows="5" cols="80" id="description" name="description" class="form-control" ng-model="ctrl.event.description" required></textarea>
					<span ng-show="form.description.$dirty && form.description.$error.required" class="help-block"></span>
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error': form.venue.$dirty && form.venue.$error.required}">
				<label for="venue" class="col-sm-3 control-label">Event Venue :</label>
				<div class="col-sm-6">
					<input type="text" name="venue" id="venue" class="form-control" ng-model="ctrl.event.venue" required/>
					<span ng-show="form.venue.$dirty && form.venue.$error.required" class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<button type="submit" ng-disabled="form$invalid || ctrl.dataLoading" class="btn btn-info">Save Event</button>
					<button type="reset" class="btn btn-danger" ng-click="ctrl.reset()" >Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
