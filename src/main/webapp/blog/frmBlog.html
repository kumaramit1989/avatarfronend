
	<div class="container" ng-controller="BlogController as ctrl">
		
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="panel-title">Add New Blog</div>
					<div
						style="float: right; font-size: 80%; position: relative; top: -10px">
					</div>
				</div>
				<br>
				<br>
		<form class="form-horizontal" name="myForm" role="form" ng-submit="ctrl.submit()">
			<div class="form-group" ng-class="{'has-error': form.blogtitle.$dirty && form.blogtitle.$error.required}">
				<label for="blogtitle" class="col-sm-3 control-label" style="text-align: right;">Blog Title:</label>
				<div class="col-sm-6">
					<input type="text" name="blogtitle" id="fstname" class="form-control" placeholder="Blog Title"
						ng-model="ctrl.blog.blogtitle" required />
						<span ng-show="form.blogtitle.$dirty && form.blogtitle.$error.required" class="help-block"></span>
				</div>
			</div>
			
			<div class="form-group" ng-class="{'has-error': form.blogcontent.$dirty && form.blogcontent.$error.required}">
				<label for="blogcontent" class="col-sm-3 control-label">Blog Description :</label>
				<div class="col-sm-6">
					<textarea rows="5" cols="80" id="blogcontent" name="blogcontent" class="form-control" ng-model="ctrl.blog.blogcontent" required></textarea>
					<span ng-show="form.blogcontent.$dirty && form.blogcontent.$error.required" class="help-block"></span>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<button type="submit" ng-disabled="form$invalid || ctrl.dataLoading" class="btn btn-info">Create Blog?</button>
					<button type="reset" class="btn btn-danger" ng-click="ctrl.reset()" >Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
